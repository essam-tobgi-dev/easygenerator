samples: 400

rating_distribution:
  5: 0.35
  4: 0.30
  3: 0.20
  2: 0.10
  1: 0.05

review_length:
  min_words: 40
  max_words: 120

products:
  - name: CloudBuildX
    category: CI/CD Platform
    description: "Cloud-native CI/CD platform with parallel builds and smart caching"
    features:
      - parallel_builds
      - docker_support
      - github_integration
      - build_caching

  - name: APIFlow
    category: API Gateway
    description: "Enterprise API gateway with rate limiting and analytics"
    features:
      - rate_limiting
      - api_versioning
      - analytics_dashboard
      - oauth_integration

  - name: MonitorIQ
    category: Monitoring Tool
    description: "Full-stack observability platform with AI-powered alerting"
    features:
      - distributed_tracing
      - custom_metrics
      - alerting
      - dashboards

  - name: CloudSDK Pro
    category: Cloud SDK
    description: "Multi-cloud SDK with unified APIs for AWS, GCP, and Azure"
    features:
      - multi_cloud
      - type_safety
      - auto_retry
      - connection_pooling

  - name: DeployMaster
    category: Deployment Tool
    description: "Zero-downtime deployment orchestration with rollback capabilities"
    features:
      - blue_green_deployment
      - canary_releases
      - rollback
      - deployment_hooks

models:
  # OpenAI Models
  - provider: openai
    model: gpt-4o
    enabled: false
    max_tokens: 500
    temperature: 0.8

